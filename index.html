<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive pricing component</title>
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
  <script defer src="./js/script.js"></script>
</head>
<body>
  <main>
    <section>
      <div class="heading-container">
        <h3>Simple, traffic-based pricing</h3>
        <span> Sign-up for our 30-day trial. No credit card required.</span>
      </div>
    </section>
    <section>
      <div class="slider-container flex-center">
        <div class="pageview flex-center"><span> 100K PAGEVIEWS</span></div>
          <div id='price' class="price flex-center"><h3>$12.00</h3><span>/ month</span></div>
        <div class="sliding-bar flex-center">
          <input type="range" min="1" max="5" value="3" name="rangeslider" class="rangeslider">
        </div>
        <div class="billing-options">
          <div class="option"><span>Monthly Billing</span> </div>
          <label class="switch">
            <input id="billing-option" value="annual" type="checkbox" name="billing-option" checked>
            <span class="billing-selector round"></span>
          </label>
          <div class="option"><p>Yearly Billing</p> </div>
          <div class="discount"><span>25%</span></div>
        </div>
        <div class="divider"></div>
          <div class="checklist">
            <div class="item"><p>Unlimited websites</p> </div>
            <div class="item"><p>100% data ownership</p></div>
            <div class="item"><p>Email reports</p> </div>
          </div>
          <div class="signup">
            <button>Start my trial</button>
          </div>
      </div>
    </section>
  </main>
</body>
</html>
